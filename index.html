<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face and Stress Detection</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow: hidden; /* Prevents scrollbars */
    }

    h1, .subtitle {
      margin: 0;
      padding: 10px;
      text-align: center;
      color: #0099ff;
    }

    /* Title and Subtitle */
    .title {
      font-size: 6vw; /* Responsive size */
      margin-bottom: 5px;
    }

    .subtitle {
      font-style: italic;
      font-size: 4vw;
      margin-bottom: 20px;
    }

    /* Video Container */
    .video-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 4px solid #00ffff;
      background-color: black;
      width: 90%;  /* Flexible width */
      max-width: 720px;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Status Information */
    .status-container {
      margin-top: 20px;
      text-align: center;
      width: 100%;
      max-width: 720px;
    }

    .status-text, .stress-level, .timer {
      font-size: 5vw; /* Responsive text size */
      margin-bottom: 10px;
    }

    .timer {
      color: #ff0000;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      color: #666;
      font-size: 3vw;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1 class="title">Face and Stress Detection</h1>
  <div class="subtitle">By RelaxEducare</div>
  
  <div class="video-container">
    <video id="video" autoplay muted></video>
  </div>

  <div class="status-container">
    <div class="status-text" id="detection-status">Waiting...</div>
    <div class="stress-level" id="stress-level">Stress Level: 0%</div>
    <div class="timer" id="timer">Time Remaining: 5 seconds</div>
  </div>

  <div class="footer">
    Â© 2024 Face and Stress Detection by RelaxEducare. All rights reserved.
  </div>
</body>
</html>
