<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face and Stress Detection</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .title {
      color: #0099ff;
      font-size: 36px;
      margin-bottom: 5px;
      text-align: center;
    }

    .subtitle {
      color: #0099ff;
      font-style: italic;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .video-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 4px solid #00ffff;
      background-color: black;
      width: 720px;
      height: 560px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 720px;
      height: 560px;
    }

    .status-container {
      margin-top: 20px;
      text-align: center;
    }

    .status-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .stress-level {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .timer {
      color: #ff0000;
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="title">Face and Stress Detection</h1>
  <div class="subtitle">By RelaxEducare</div>
  
  <div class="video-container">
    <video id="video" autoplay muted></video>
  </div>

  <div class="status-container">
    <div class="status-text" id="detection-status">Waiting...</div>
    <div class="stress-level" id="stress-level">Stress Level: 0%</div>
    <div class="timer" id="timer">Time Remaining: 5 seconds</div>
  </div>

  <div class="footer">
    Â© 2024 Face and Stress Detection by RelaxEducare. All rights reserved.
  </div>
</body>
</html>
